<!DOCTYPE html>
<html data-theme="cupcake" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart With Js DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <div class="navbar bg-base-100 shadow-xl">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered" />
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="img/vue-js.jpg" />
              </div>
            </label>
            <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
  </header>
  <main>
    <section class="mt-8 lg:px-12 lg:flex">
        <div class="w-[65%] grid lg:grid-cols-3 md:grid-cols-3 gap-4">
            <div class="card w-full bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="img/coffee.jpg" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="first-p-title" class="card-title">Coffee</h2>
                  <p>Price: $<span id="coffee-price">5</span></p>
                  <p>Quantity: <span id="coffee-qty">2</span></p>
                  <div class="card-actions">
                    <button id="btn-coffee" class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <div class="card w-full bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="img/heart_js.jpg" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Shoes!</h2>
                  <p>Price: <span>00</span></p>
                  <p>Quantity: <span>00</span></p>
                  <div class="card-actions">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <div class="card w-full bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="img/panda.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Panda</h2>
                  <p>Price: <span>10</span></p>
                  <p>Quantity: <span>5</span></p>
                  <div class="card-actions">
                    <button id="btn-panda" class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <div class="card w-full bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="img/umbrella.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Shoes!</h2>
                  <p>Price: <span>00</span></p>
                  <p>Quantity: <span>00</span></p>
                  <div class="card-actions">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <div class="card w-full bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="img/vue-js.jpg" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Vue Js</h2>
                  <input type="text" placeholder="Price" class="input input-bordered input-primary w-full max-w-xs" />
                  <input type="number" placeholder="Quantity" class="input input-bordered input-primary w-full max-w-xs" />
                  <div class="card-actions">
                    <button id="btn-vue" class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>
        <div class="w-[35%] p-2">
            <h1 class="text-2xl font-bold text-center">Product Quantity</h1>
            <div class="overflow-x-auto mx-auto">
                <table class="table w-full">
                  <!-- head -->
                  <thead>
                    <tr>                     
                      <th class="bg-teal-200">SL No.</th>
                      <th>Product Name</th>
                      <th class="bg-teal-200">Quantity</th>
                      <th>Price</th>
                      <th class="bg-teal-200">Amount</th>
                    </tr>
                  </thead>
                  <tbody id="data-container">
                    <!-- row 1 -->
                    <!-- <tr>
                      <th>1</th>
                      <td>Cy Ganderton</td>
                      <td>Quality Control Specialist</td>
                      <td>Blue</td>
                    </tr> -->
                  </tbody>
                </table>
              </div>
        </div>
    </section>
  </main>

  <!-- js link0 -->
  <script src="app.js"></script>

</body>

</html>
